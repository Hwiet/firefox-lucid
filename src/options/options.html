<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../override/override.css" />
    <link rel="stylesheet" href="options.css" />
    <title>FFLucid Options</title>
  </head>
  <body>
    <h1 class="options-title">FFLucid Options</h1>
    <form action="" class="options-form">
      <label for="timezone-offset">
        What is your timezone offset?
        <input type="number" name="timezone-offset" id="timezone-offset" placeholder="-7" max="14" min="-12" />
      </label>
      <label for="color-scheme">
        What is your preferred color scheme?
        <input type="radio" name="color-scheme" id="light" value="light" />Light
        <span> or </span>
        <input type="radio" name="color-scheme" id="dark" value="dark" />Dark
      </label>
      <button type="submit">Save</button>
    </form>
    <script type="module" src="options.js"></script>
  </body>
</html>
